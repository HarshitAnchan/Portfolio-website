  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript">
    // navigation starts here
    $("#toggle").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
    });

    $("#resize ul li a").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
    });

    $(".close-btn").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
    });

    // navigation ends here

    // nav animation

    TweenMax.from("#brand", 1, {
      delay: 0.4,
      y: 10,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom("#menu li a", 1, {
      delay: 0.4,
      opacity: 0,
      ease: Expo.easeInOut
    }, 0.1);

    // nav animation ends

    new WOW().init();



   // arrow animation

   var page = 1,
       moving = false;
   var animationIteration = "animationiteration webkitAnimationIteration mozAnimationIteration oAnimationIteration oanimationiteration",
   	transitionEnd      = "transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd";
   $(".load-more").on("click", function() {
     if ( moving == false ) {
       moving = true;
       $(".load-more").addClass("active");
       setTimeout(function() {
         $(".load-more").one(animationIteration, function() {
           $(".load-more").removeClass("active");
           $(".load-more").one(transitionEnd, function() {
             page++;
             moving = false;
           });
         });
       }, 2000);
     }
   });

  </script>
